<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <title>AI Funny Jokes Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI Funny Joke Generator</h1>
      </header>
      <main>
        <form id="form-generator">
          <input
            type="text"
            name=""
            id=""
            placeholder="Enter the topic of the funny poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" name="" id="" class="submit-btn" />
        </form>
      </main>
      <div class="poem-div" id="poem-div"></div>
      <footer>
        This AI Project was coded by
        <a href="https://github.com/GitauEva" target="_blank">Eva Gitau</a> and
        <a
          href="https://github.com/GitauEva/funny-poem-generator"
          target="_blank"
          >is open-sourced on GitHub</a
        >
        and is hosted on
        <a href="https://ai-funny-joke-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
      <script src="scripts/script.js"></script>
    </div>
  </body>
</html>
